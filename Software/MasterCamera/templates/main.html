<!DOCTYPE html>

<head>
  <title>{{ title }}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <style>
	.card-columns {
		column-count:4;
	}
  </style>
  <meta http-equiv="refresh" content="2">
</head>

<body>

  <div class="container">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">TE Kit</a>
    </nav>
    <button type="button" class="btn btn-primary"><i class="fas fa-play"></i> Start session</button>
    <h4 class="mt-3"><i class="fas fa-microchip"></i> Connected devices</h4> <a class="btn btn-secondary" href="{{ url_for('reload') }}"><i class="fas fa-sync-alt"></i> Reload</a>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Type</th>
          <th scope="col">Last value</th>
        </tr>
      </thead>
      <tbody>

	{% for id, data in deviceData.items() %}         
	<tr>
          <th scope="row">{{ id }}</th>
          <td>{{ data[0] }}</td>
          <td>{{ data[1] }}</td>
        </tr>
	{% endfor %}
      </tbody>
    </table>
    <h4 class="mt-3"><i class="fas fa-camera"></i> Captured photos ({{ photoCount }} photos)</h4>
    <div class="card-columns">
	{% for url in photoURLs %}
      <div class="card">
        <img class="card-img" src="{{ url }}" alt="Card image">
      </div>
      {% endfor %}


    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
