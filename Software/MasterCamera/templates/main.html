<!DOCTYPE html>

<head>
  <title>{{ title }}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>

  <div class="container">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">TE Kit</a>
    </nav>
    <div class="alert alert-danger mt-3" role="alert">
      Not connected to MasterCamera
    </div>
    <button type="button" class="btn btn-primary"><i class="fas fa-play"></i> Start session</button>
    <h4 class="mt-3"><i class="fas fa-microchip"></i> Connected devices</h4>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Type</th>
          <th scope="col">Last value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">13A20040C8B446</th>
          <td>MasterCamera</td>
          <td>-</td>
        </tr>
        <tr>
          <th scope="row">13A20040BBEFC9</th>
          <td>Sensor</td>
          <td>{{ sensorValue }}</td>
        </tr>
        <tr>
          <th scope="row">13A200408B7976</th>
          <td>Sensor</td>
          <td>136</td>
        </tr>
      </tbody>
    </table>
    <h4 class="mt-3"><i class="fas fa-camera"></i> Recently captured #{{ photoCount }}</h4>
    <div class="card-deck">
	{% for url in photoURLs %}
      <div class="card">
        <img class="card-img" src="{{ url }}" alt="Card image">
      </div>
      {% endfor %}


    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
